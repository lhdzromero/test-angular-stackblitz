<h2>{{titulo}}</h2>
<br/>

<p>
  {{fecha | date: "dd/MM/yyyy hh:mm:ss"}}
  <br />
  <br />
  <strong>Usuario: {{nombre | uppercase}}</strong>
  <br />
  <br />

  {{5| conversor: 7}}

</p>

<br />

<input type="text" [(ngModel)] = "prendaAGuardar">
<button (click)="guardarPrenda()">Agregar Prenda</button>
<p *ngIf="prendaAGuardar">La prenda a guardar es: <strong>{{prendaAGuardar}}</strong></p>
<h3>Coleccion de ropa: </h3>
<ul>
  <li *ngFor="let itemRopa of listadoRopa; let i = index">
    {{itemRopa}}
    <button (click)="eliminarPrenda(i)">Eliminar</button>
  </li>
</ul>
