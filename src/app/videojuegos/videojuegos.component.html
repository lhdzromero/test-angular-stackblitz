<div style="text-align: center;">
    <h2>Componente de {{nombre}} {{year}}</h2>
    <h3 *ngIf="mostrar_retro != true">El mejor videojuego es: {{mejor_juego}}</h3>
    <h3 [style.background]="'yellow'" *ngIf="mostrar_retro" >El mejor juego retro es: {{mejor_juego_retro}}</h3>
    <div>
      <h2>Listado de videojuegos: </h2>
      <ul>
        <li *ngFor="let game of lst_videojuegos">{{game}}</li>
      </ul>
    </div>
</div>
